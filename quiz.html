<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/quiz.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
	<script type="module" src="src/quiz.js" defer></script>

    <title>randbox</title>
</head>


<body>

    <div class="container">
        <div class="header">
            <div class="barraCarga"><div class="carga"></div> </div>
        </div>  
        <div id="container-game">
            <div class="puntos" ></div>
            <div class="randbox">
                <div class="imgContainer">
                    <img class="box focus">
                    <div class="barra-estado"></div>
                    <h1 class="cantAp">0</h1> 
                </div>
            </div>
                <div id="container-cartel">
                    <div style="opacity: 0" class="cartel">
                        <img class="msg" width="70px">
                        <div class="salud"></div>
                    </div>    
                </div>
        </div>
        <div class="ui">
            <div class="resetBtn">
                <i class="fi fi-br-refresh"></i>
            </div>
            <div class="checkBtn">
                <i class="fi fi-rr-social-network"></i>
            </div>
            <div class="plusBtn">
                <i class="plusBtn fi fi-br-plus"></i>
            </div>


        </div>
    </div>

    


</body>
</html>
