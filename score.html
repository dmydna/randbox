<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="src/css/score.css">
    <script type="module" src="src/js/score.js" defer></script>

    <title>randbox</title>
</head>

<body>
    <div class="container">



        <div class="header">
            <img height="70px" src="src/img/ui/high-score.png">
            <h1 class="score">...</h1>
        </div>
        <div id="container-game">
            <div class="randbox"></div>
        </div>

        <div class="ui">
            <div class="plusBtn">
                <i class="fi fi-rr-angle-left"></i>
            </div>
            <div class="resetBtn">
                <i class="fi fi-rr-home"></i>
            </div>
            <div class="checkBtn">
                <i class="fi fi-rr-info"></i>
            </div>

        </div>


    </div>
</body>

</html>
