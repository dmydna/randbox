<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" type="text/css"  href="src/css/score.css">
    <link rel="prerender" href="/score.html" as="document">
    <script type="module" src="src/js/info.js" defer></script>
 

    <title>randbox</title>

<style>
    .randbox{
        text-align: center;
        justify-content: center;
    }
    .randbox i{
        font-size: 40vw;
        opacity: .6;
    }
</style>

<body>
    <div class="container">



        <div class="header">
        </div>
        <div id="container-game">
            <div class="randbox">
                <i class="fi fi-rr-info"></i>
            </div>
        </div>

        <div class="ui">

            </div>
            <div class="checkBtn">

            </div>

        </div>


    </div>
